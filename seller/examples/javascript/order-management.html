<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-shopping-cart me-2"></i>Order Management</h2>
                    <button class="btn btn-primary" onclick="loadOrders()">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Search Orders</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Order number or customer..." onkeyup="debounceSearch()">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Status</label>
                                <select class="form-control" id="statusFilter" onchange="filterOrders()">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="processing">Processing</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Payment</label>
                                <select class="form-control" id="paymentFilter" onchange="filterOrders()">
                                    <option value="">All Payments</option>
                                    <option value="pending">Pending</option>
                                    <option value="paid">Paid</option>
                                    <option value="failed">Failed</option>
                                    <option value="refunded">Refunded</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date From</label>
                                <input type="date" class="form-control" id="dateFrom" onchange="filterOrders()">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date To</label>
                                <input type="date" class="form-control" id="dateTo" onchange="filterOrders()">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Orders List -->
                <div id="orders-container">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading orders...</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Orders pagination" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
            
            <!-- Order Statistics Sidebar -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar me-2"></i>Order Statistics</h5>
                    </div>
                    <div class="card-body" id="order-stats">
                        Loading...
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock me-2"></i>Recent Activity</h5>
                    </div>
                    <div class="card-body" id="recent-activity">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalTitle">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderModalBody">
                    Loading...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="statusOrderId">
                    <div class="mb-3">
                        <label for="newStatus" class="form-label">New Status</label>
                        <select class="form-control" id="newStatus">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="statusNotes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="statusNotes" rows="3" placeholder="Add a note about this status change..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateStatus()">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div class="modal fade" id="trackingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Tracking Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="trackingOrderId">
                    <div class="mb-3">
                        <label for="courierCompany" class="form-label">Courier Company</label>
                        <input type="text" class="form-control" id="courierCompany" placeholder="e.g., FedEx, DHL, LBC">
                    </div>
                    <div class="mb-3">
                        <label for="trackingNumber" class="form-label">Tracking Number</label>
                        <input type="text" class="form-control" id="trackingNumber" placeholder="Enter tracking number">
                    </div>
                    <div class="mb-3">
                        <label for="estimatedDelivery" class="form-label">Estimated Delivery Date</label>
                        <input type="date" class="form-control" id="estimatedDelivery">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateTracking()">Update Tracking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/seller-api.js"></script>
    <script>
        const api = new SellerAPI();
        let currentPage = 1;
        let currentFilters = {};
        let searchTimeout;
        
        // Initialize page
        window.addEventListener('load', async () => {
            await loadOrders();
            await loadOrderStats();
        });
        
        async function loadOrders(page = 1) {
            try {
                const filters = {
                    limit: 10,
                    offset: (page - 1) * 10,
                    ...currentFilters
                };
                
                const response = await api.getOrders(filters);
                displayOrders(response.data.orders);
                displayPagination(response.data.total, response.data.limit, page);
                currentPage = page;
            } catch (error) {
                console.error('Failed to load orders:', error);
                document.getElementById('orders-container').innerHTML = '<div class="alert alert-danger">Failed to load orders</div>';
            }
        }
        
        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="alert alert-info"><i class="fas fa-info-circle me-2"></i>No orders found</div>';
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h6 class="mb-1">#${order.order_number}</h6>
                                    <small class="text-muted">${api.formatDateTime(order.created_at)}</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-1">
                                        <strong>${order.first_name} ${order.last_name}</strong>
                                    </div>
                                    <small class="text-muted">${order.email}</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-1">
                                        <span class="badge ${api.getOrderStatusClass(order.status)}">${order.status}</span>
                                    </div>
                                    <small class="text-muted">Payment: ${order.payment_status}</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-1">
                                        <strong>${api.formatCurrency(order.seller_total)}</strong>
                                    </div>
                                    <small class="text-muted">${order.item_count} item(s)</small>
                                </div>
                                <div class="col-md-3 text-end">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" onclick="viewOrder(${order.id})" title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-warning" onclick="openStatusModal(${order.id}, '${order.status}')" title="Update Status">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-info" onclick="openTrackingModal(${order.id})" title="Update Tracking">
                                            <i class="fas fa-truck"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayPagination(total, limit, currentPage) {
            const totalPages = Math.ceil(total / limit);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            
            if (currentPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadOrders(${currentPage - 1})">Previous</a></li>`;
            }
            
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadOrders(${i})">${i}</a>
                </li>`;
            }
            
            if (currentPage < totalPages) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadOrders(${currentPage + 1})">Next</a></li>`;
            }
            
            pagination.innerHTML = html;
        }
        
        async function loadOrderStats() {
            try {
                const response = await api.getOrderStats();
                const stats = response.data;
                
                const statsHtml = `
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Total Orders</span>
                            <strong class="text-primary">${stats.total_orders}</strong>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Pending</span>
                            <span class="badge badge-warning">${stats.by_status.pending || 0}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Processing</span>
                            <span class="badge badge-info">${stats.by_status.processing || 0}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Shipped</span>
                            <span class="badge badge-primary">${stats.by_status.shipped || 0}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Delivered</span>
                            <span class="badge badge-success">${stats.by_status.delivered || 0}</span>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Total Revenue</span>
                            <strong class="text-success">${api.formatCurrency(stats.total_revenue)}</strong>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Recent Orders (30d)</span>
                            <strong>${stats.recent_orders}</strong>
                        </div>
                    </div>
                `;
                
                document.getElementById('order-stats').innerHTML = statsHtml;
            } catch (error) {
                console.error('Failed to load order stats:', error);
                document.getElementById('order-stats').innerHTML = '<div class="text-danger">Failed to load stats</div>';
            }
        }
        
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const search = document.getElementById('searchInput').value;
                currentFilters.search = search || undefined;
                loadOrders(1);
            }, 500);
        }
        
        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            const paymentStatus = document.getElementById('paymentFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            currentFilters.status = status || undefined;
            currentFilters.payment_status = paymentStatus || undefined;
            currentFilters.date_from = dateFrom || undefined;
            currentFilters.date_to = dateTo || undefined;
            
            loadOrders(1);
        }
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('paymentFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            
            currentFilters = {};
            loadOrders(1);
        }
        
        async function viewOrder(orderId) {
            try {
                const response = await api.getOrder(orderId);
                const order = response.data;
                
                const modalBody = document.getElementById('orderModalBody');
                modalBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Order Information</h6>
                            <p><strong>Order Number:</strong> #${order.order_number}</p>
                            <p><strong>Status:</strong> <span class="badge ${api.getOrderStatusClass(order.status)}">${order.status}</span></p>
                            <p><strong>Payment Status:</strong> ${order.payment_status}</p>
                            <p><strong>Payment Method:</strong> ${order.payment_method}</p>
                            <p><strong>Created:</strong> ${api.formatDateTime(order.created_at)}</p>
                            ${order.tracking_number ? `<p><strong>Tracking:</strong> ${order.courier_company} - ${order.tracking_number}</p>` : ''}
                        </div>
                        <div class="col-md-6">
                            <h6>Customer Information</h6>
                            <p><strong>Name:</strong> ${order.first_name} ${order.last_name}</p>
                            <p><strong>Email:</strong> ${order.email}</p>
                            <p><strong>Phone:</strong> ${order.phone || 'N/A'}</p>
                            
                            <h6 class="mt-3">Shipping Address</h6>
                            <p>
                                ${order.shipping_first_name} ${order.shipping_last_name}<br>
                                ${order.shipping_address_1}<br>
                                ${order.shipping_address_2 ? order.shipping_address_2 + '<br>' : ''}
                                ${order.shipping_city}, ${order.shipping_state} ${order.shipping_postal_code}
                            </p>
                        </div>
                    </div>
                    
                    <h6 class="mt-4">Order Items</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>SKU</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>${item.product_name}</td>
                                        <td>${item.product_sku || 'N/A'}</td>
                                        <td>${item.quantity}</td>
                                        <td>${api.formatCurrency(item.unit_price)}</td>
                                        <td>${api.formatCurrency(item.total_price)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    
                    ${order.status_history.length > 0 ? `
                        <h6 class="mt-4">Status History</h6>
                        <div class="timeline">
                            ${order.status_history.map(history => `
                                <div class="mb-2">
                                    <small class="text-muted">${api.formatDateTime(history.created_at)}</small><br>
                                    <span class="badge ${api.getOrderStatusClass(history.status)}">${history.status}</span>
                                    ${history.notes ? `<br><small>${history.notes}</small>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('orderModalTitle').textContent = `Order #${order.order_number}`;
                new bootstrap.Modal(document.getElementById('orderModal')).show();
            } catch (error) {
                console.error('Failed to load order details:', error);
                alert('Failed to load order details');
            }
        }
        
        function openStatusModal(orderId, currentStatus) {
            document.getElementById('statusOrderId').value = orderId;
            document.getElementById('newStatus').value = currentStatus;
            document.getElementById('statusNotes').value = '';
            new bootstrap.Modal(document.getElementById('statusModal')).show();
        }
        
        async function updateStatus() {
            try {
                const orderId = document.getElementById('statusOrderId').value;
                const status = document.getElementById('newStatus').value;
                const notes = document.getElementById('statusNotes').value;
                
                const response = await api.updateOrderStatus(orderId, status, notes);
                
                bootstrap.Modal.getInstance(document.getElementById('statusModal')).hide();
                await loadOrders(currentPage);
                await loadOrderStats();
                
                alert(response.message);
            } catch (error) {
                console.error('Failed to update status:', error);
                alert('Failed to update order status: ' + error.message);
            }
        }
        
        function openTrackingModal(orderId) {
            document.getElementById('trackingOrderId').value = orderId;
            document.getElementById('courierCompany').value = '';
            document.getElementById('trackingNumber').value = '';
            document.getElementById('estimatedDelivery').value = '';
            new bootstrap.Modal(document.getElementById('trackingModal')).show();
        }
        
        async function updateTracking() {
            try {
                const orderId = document.getElementById('trackingOrderId').value;
                const trackingData = {
                    courier_company: document.getElementById('courierCompany').value,
                    tracking_number: document.getElementById('trackingNumber').value,
                    estimated_delivery_date: document.getElementById('estimatedDelivery').value
                };
                
                const response = await api.updateOrderTracking(orderId, trackingData);
                
                bootstrap.Modal.getInstance(document.getElementById('trackingModal')).hide();
                await loadOrders(currentPage);
                
                alert(response.message);
            } catch (error) {
                console.error('Failed to update tracking:', error);
                alert('Failed to update tracking information: ' + error.message);
            }
        }
    </script>
</body>
</html>
